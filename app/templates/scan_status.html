<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarama Durumu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern ve şık görünüm için ek CSS */
        body {
            background-color: #f4f6f9;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .card {
            border-radius: 12px;
        }

        #status-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
        }

        #countdown-timer {
            font-size: 1.1rem;
            font-weight: 500;
            color: #007bff;
        }

        #evaluation-link {
            text-align: center;
        }

        /* "Tarama Durumu" yazısını hizalamak için ek stil */
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Tarama Durumu</h1>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="card p-5 shadow">
            <div class="status-container">
                <!-- Tarama Durumu: Bekleniyor yazısı -->
                <h4 id="status-text" class="text-right">Tarama Durumu: Bekleniyor...</h4>

                <!-- Sayaç -->
                <div id="countdown-timer" class="mt-3">Sonuçlar 5 dakika sonra görüntülenebilecek.</div>
            </div>
            <div id="evaluation-link" class="mt-5" style="display:none;">
                <button class="btn btn-primary" id="evaluation-button">Sonuçları Gör</button>
            </div>
        </section>
    </main>

    <!-- Tarama durumunu güncelleme ve sayaç ekleme -->
    <script>
        // 5 dakikalık sayaç
        function startCountdown() {
            var countdownTimer = document.getElementById('countdown-timer');
            var evaluationLink = document.getElementById('evaluation-link');
            var evaluationButton = document.getElementById('evaluation-button');
            var minutesLeft = 5;  // 5 dakikadan başlasın
            var secondsLeft = 0;  // Saniyeler sıfırdan başlayacak

            var countdownInterval = setInterval(function() {
                if (secondsLeft === 0) {
                    if (minutesLeft === 0) {
                        clearInterval(countdownInterval);
                        countdownTimer.innerText = 'Sonuçlar hazır.';
                        evaluationLink.style.display = 'block';  // Butonu göster
                    } else {
                        minutesLeft--;
                        secondsLeft = 59;
                    }
                } else {
                    secondsLeft--;
                }

                // Sayaç güncelleme
                countdownTimer.innerText = 'Sonuçlar ' + minutesLeft + ' dakika ' + secondsLeft + ' saniye sonra görüntülenebilecek.';
            }, 1000); // 1000 milisaniye = 1 saniye

            // Butona basıldığında yönlendirme işlemi
            evaluationButton.addEventListener('click', function() {
                window.location.href = "{{ url_for('main.tarama_degerlendirme') }}";
            });
        }

        // Sayfa yüklendiğinde sayaç otomatik olarak başlasın
        window.onload = function() {
            startCountdown();
        };
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
