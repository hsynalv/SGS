<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CyberAY</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* Custom CSS */
        :root {
            --main-bg-color: #0a1d37;
            --secondary-color: #00b3b3;
            --text-color: #ffffff;
            --highlight-color: #00f260;
        }

        body {
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: #0d253f;
        }

        .navbar-brand img {
            height: 60px;
            margin-right: 10px;
        }

        .hero {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 4rem;
        }

        .hero p {
            font-size: 1.5rem;
        }

        /* Services Section with Animation */
        .service-card {
            background-color: #152a44;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 200, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 25px rgba(0, 255, 200, 0.5);
        }

        .service-icon {
            font-size: 3rem;
            color: var(--highlight-color);
        }

        .highlight-box {
            border-left: 5px solid var(--highlight-color);
            padding-left: 15px;
            margin-bottom: 30px;
        }

        .btn-highlight {
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
        }

        footer {
            background-color: #0d253f;
            color: white;
            padding: 20px 0;
        }

        footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Login/Signup Card Animations */
        .login-card, .signup-card {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .login-card.fade-in-up, .signup-card.fade-in-up {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d253f; padding: 20px 0;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}" style="font-size: 1.8rem; font-weight: bold;">
            <img src="{{ url_for('static', filename='img/cyberAy.png') }}" alt="Logo" style="height: 60px; margin-right: 10px;"> CyberAY
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="font-size: 1.2rem;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services" style="font-size: 1.2rem;">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tools" style="font-size: 1.2rem;">Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact" style="font-size: 1.2rem;">Contact</a>
                </li>
            </ul>
                <a href="{{ url_for('user.login') }}">
                    <button class="btn btn-outline-light ms-3" style="font-size: 1.1rem; padding: 10px 20px;">Login</button>
                </a>

                <a href="{{ url_for('user.signup') }}">
                    <button class="btn btn-highlight ms-2" style="font-size: 1.1rem; padding: 10px 20px; background-color: #00f260; border: none;">Sign Up</button>
                </a>
        </div>
    </div>
</nav>

<!-- Hero Section with SignUp Form -->
<section class="hero">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-card card shadow-lg" style="margin-bottom: 15%; background-color: #152a44; border-radius: 10px; width: 100%; max-width: 400px;">
            <div class="card-body" style="color: var(--text-color);">
                <h2 class="card-title text-center mb-4" style="color: var(--highlight-color); font-size: 2rem;">Kayıt Ol</h2>
                <form method="POST" action="{{ url_for('user.signup') }}">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Kullanıcı Adı" required style="background-color: #0a1d37; color: #fff; border: 1px solid #00f260;">
                        <label for="username" style="color: #00f260;">Kullanıcı Adı</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required style="background-color: #0a1d37; color: #fff; border: 1px solid #00f260;">
                        <label for="email" style="color: #00f260;">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Şifre" required style="background-color: #0a1d37; color: #fff; border: 1px solid #00f260;">
                        <label for="password" style="color: #00f260;">Şifre</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-highlight btn-lg" style="background-color: #00f260; color: #0a1d37; font-weight: bold;">Kayıt Ol</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Animation Script -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const signupCard = document.querySelector(".signup-card");
        setTimeout(function() {
            signupCard.classList.add("fade-in-up");
        }, 100);
    });
</script>

</body>
</html>
